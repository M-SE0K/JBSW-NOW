name: Deploy to JCloud Server

on:
  push:
    branches:
       - main
      # - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          EXPO_PUBLIC_PROXY_URL: ${{ secrets.EXPO_PUBLIC_PROXY_URL }}
          EXPO_PUBLIC_OLLAMA_MODEL: ${{ secrets.EXPO_PUBLIC_OLLAMA_MODEL }}
          OLLAMA_URL: ${{ secrets.OLLAMA_URL }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: EXPO_PUBLIC_PROXY_URL,EXPO_PUBLIC_OLLAMA_MODEL,OLLAMA_URL,PROJECT_PATH
          command_timeout: 30m
          script: |
            set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨
            
            echo "=========================================="
            echo "ðŸ“ Moving to project directory..."
            echo "=========================================="
            cd $PROJECT_PATH
            pwd
            
            echo "=========================================="
            echo "ðŸ“¥ Pulling latest code..."
            echo "=========================================="
            git fetch origin main
            git reset --hard origin/main
            
            echo "âœ… Git pull completed. Latest commit:"
            git log -1 --oneline
            
            echo "=========================================="
            echo "ðŸ§¹ Cleaning up old resources..."
            echo "=========================================="
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ í™•ì¸ ë° ê°•ì œ ì‚­ì œ
            echo "Checking existing containers..."
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^frontend-server$'; then
              echo "Stopping and removing frontend-server..."
              sudo docker stop frontend-server 2>/dev/null || true
              sudo docker rm -f frontend-server || true
              echo "âœ… frontend-server removed"
            else
              echo "â„¹ï¸  frontend-server not found"
            fi
            
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^proxy-server$'; then
              echo "Stopping and removing proxy-server..."
              sudo docker stop proxy-server 2>/dev/null || true
              sudo docker rm -f proxy-server || true
              echo "âœ… proxy-server removed"
            else
              echo "â„¹ï¸  proxy-server not found"
            fi
            
            # ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ (ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰)
            echo "Removing old images..."
            sudo docker rmi my-frontend 2>/dev/null || echo "â„¹ï¸  my-frontend image not found"
            sudo docker rmi my-proxy 2>/dev/null || echo "â„¹ï¸  my-proxy image not found"
            
            # ë¯¸ì‚¬ìš© ì´ë¯¸ì§€/ìºì‹œ ì •ë¦¬
            echo "Pruning unused resources..."
            sudo docker system prune -f
            
            # ì‚­ì œ í™•ì¸
            echo "Verifying cleanup..."
            if sudo docker ps -a --format '{{.Names}}' | grep -E '^(frontend-server|proxy-server)$'; then
              echo "âš ï¸  Warning: Some containers still exist, forcing removal..."
              sudo docker rm -f frontend-server proxy-server 2>/dev/null || true
            else
              echo "âœ… All containers cleaned up"
            fi
            
            # ============================================
            # 1. Frontend Server ë°°í¬
            # ============================================
            echo "=========================================="
            echo "ðŸš€ Building Frontend Server..."
            echo "=========================================="
            # í™˜ê²½ë³€ìˆ˜ë¥¼ ì§ì ‘ ì‚¬ìš© ($ë³€ìˆ˜ëª…)
            sudo docker build --no-cache \
              --build-arg EXPO_PUBLIC_PROXY_URL="$EXPO_PUBLIC_PROXY_URL" \
              --build-arg EXPO_PUBLIC_OLLAMA_MODEL="$EXPO_PUBLIC_OLLAMA_MODEL" \
              -t my-frontend .
            
            echo "â–¶ï¸ Starting frontend container..."
            sudo docker run -d --net=host --name frontend-server my-frontend
            
            # ============================================
            # 2. Proxy Server ë°°í¬
            # ============================================
            echo "=========================================="
            echo "ðŸš€ Building Proxy Server..."
            echo "=========================================="
            sudo docker build --no-cache -f Dockerfile.proxy -t my-proxy .
            
            echo "â–¶ï¸ Starting proxy container..."
            # í™˜ê²½ë³€ìˆ˜ë¥¼ ì§ì ‘ ì‚¬ìš© ($ë³€ìˆ˜ëª…)
            sudo docker run -d \
              --net=host \
              -e PORT=8080 \
              -e OLLAMA_URL="$OLLAMA_URL" \
              -e OLLAMA_ORIGINS="*" \
              --name proxy-server \
              my-proxy
            
            # ============================================
            # 3. ìµœì¢… í™•ì¸
            # ============================================
            echo "=========================================="
            echo "âœ… Deployment Status"
            echo "=========================================="
            sleep 3
            sudo docker ps
            
            echo ""
            echo "ðŸ“œ Frontend logs:"
            sudo docker logs --tail 10 frontend-server 2>&1 || true
            
            echo ""
            echo "ðŸ“œ Proxy logs:"
            sudo docker logs --tail 10 proxy-server 2>&1 || true
            
            echo ""
            echo "ðŸŽ‰ Deployment completed successfully!"
