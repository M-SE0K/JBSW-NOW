name: Deploy to JCloud Server

on:
  push:
    branches:
      # - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            echo "=========================================="
            echo "ðŸ“ Moving to project directory..."
            echo "=========================================="
            cd ${{ secrets.PROJECT_PATH }}
            pwd
            
            echo "=========================================="
            echo "ðŸ“¥ Pulling latest code..."
            echo "=========================================="
            git fetch origin develop
            git reset --hard origin/develop
            
            echo "âœ… Git pull completed. Latest commit:"
            git log -1 --oneline
            
            echo "=========================================="
            echo "ðŸ§¹ Cleaning up old resources..."
            echo "=========================================="
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì‚­ì œ
            sudo docker rm -f frontend-server || true
            sudo docker rm -f proxy-server || true
            
            # ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ
            sudo docker rmi my-frontend || true
            sudo docker rmi my-proxy || true
            
            # ë¯¸ì‚¬ìš© ì´ë¯¸ì§€/ìºì‹œ ì •ë¦¬
            sudo docker system prune -f
            
            # ============================================
            # 1. Frontend Server ë°°í¬
            # ============================================
            echo "=========================================="
            echo "ðŸš€ Building Frontend Server..."
            echo "=========================================="
            sudo docker build --no-cache \
              --build-arg EXPO_PUBLIC_PROXY_URL=${{ secrets.EXPO_PUBLIC_PROXY_URL }} \
              --build-arg EXPO_PUBLIC_OLLAMA_MODEL=${{ secrets.EXPO_PUBLIC_OLLAMA_MODEL }} \
              -t my-frontend .
            
            echo "â–¶ï¸ Starting frontend container..."
            sudo docker run -d --net=host --name frontend-server my-frontend
            
            # ============================================
            # 2. Proxy Server ë°°í¬
            # ============================================
            echo "=========================================="
            echo "ðŸš€ Building Proxy Server..."
            echo "=========================================="
            sudo docker build --no-cache -f Dockerfile.proxy -t my-proxy .
            
            echo "â–¶ï¸ Starting proxy container..."
            sudo docker run -d \
              --net=host \
              -e PORT=8080 \
              -e OLLAMA_URL=${{ secrets.OLLAMA_URL }} \
              -e OLLAMA_ORIGINS="*" \
              --name proxy-server \
              my-proxy
            
            # ============================================
            # 3. ìµœì¢… í™•ì¸
            # ============================================
            echo "=========================================="
            echo "âœ… Deployment Status"
            echo "=========================================="
            sleep 3
            sudo docker ps
            
            echo ""
            echo "ðŸ“œ Frontend logs:"
            sudo docker logs --tail 10 frontend-server 2>&1 || true
            
            echo ""
            echo "ðŸ“œ Proxy logs:"
            sudo docker logs --tail 10 proxy-server 2>&1 || true
            
            echo ""
            echo "ðŸŽ‰ Deployment completed successfully!"
